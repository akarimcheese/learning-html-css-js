<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mainEcon.css">
    </head>
    <body>
        <div>
            <h1 id="TitleText">Understanding Utility</h1>
        </div>
        <div id="aboveGround">
            <div id="person">
                <p id="burgerCounter">0</p>
                <div>
                    <img class="heart" id="heart" src="https://cloud.githubusercontent.com/assets/10968101/6239959/47d192a8-b6d7-11e4-9dab-2e4c9795a9dd.png">
                </div>
                <div>
                    <img class="teardrop" id="teardrop" src="https://cloud.githubusercontent.com/assets/10968101/6239960/47d3d1f8-b6d7-11e4-8dea-271b2623f6c4.png">
                </div>
                <div id="head">
                    <div class="eye" id="eye1">
                        <div class="pupil" id="pupil1"></div>
                    </div> 
                    <div class="eye" id="eye2">
                        <div class="pupil" id="pupil2"></div>
                    </div>
                    <div id="mouth"></div>
                </div>
                <div class="arm" id="l_arm"></div>
                <div id="torso"></div>
                <div class="arm" id="r_arm"></div>
                <div class="leg" id="l_leg"></div>
                <div class="leg" id="r_leg"></div>
            </div>
            <div id="conveyorBeltContainer">
                <div id="belt1"></div>
            </div>
            <div id="wheelContainer">
                <div id="wheel1"></div>
            </div>
            <div id="conveyorBeltContainer2">
                <div id="belt2"></div>
            </div>
            <div id="wheelContainer2">
                <div id="wheel2"></div>
            </div>
            <div id="burgerBound">
                <div class="burger" id="burger">
                    <div class="topping" id="bunTop"></div>
                    <div class="topping" id="topping1"></div>
                    <div class="topping" id="topping2"></div>
                    <div class="topping" id="topping3"></div>
                    <div class="topping" id="topping4"></div>
                    <div class="topping" id="bunBottom"></div>
                </div>
            </div>
            <div id="happyMeter">
                <div id="happyBar"></div>
            </div>
        </div>
        <div id="tsperson">
                <div id="tshead">
                    <div class="eye" id="tseye1">
                        <div class="pupil" id="pupil1"></div>
                    </div> 
                    <div class="eye" id="tseye2">
                        <div class="pupil" id="pupil2"></div>
                    </div>
                    <div id="tsmouth"></div>
                </div>
                <div class="arm" id="tsl_arm"></div>
                <div id="tstorso"></div>
                <div class="arm" id="tsr_arm"></div>
                <div class="leg" id="tsl_leg"></div>
                <div class="leg" id="tsr_leg"></div>
        </div>
        <div id="tanningSalon">
            <div id="wall1"></div>
            <div id="wall2"></div>
            <div id="wall3"></div>
            <div id="wall4"></div>
            <h3 id="banner">Tanning Salon</h3>
            <div id="window"></div>
            <div id="utilGraph1">
                <p id="graphTitle">Overall Satisfaction</p>
                <div id="yAxis">
                    <div class="yTick" id="ytick1"></div>
                    <div class="yTick" id="ytick2"></div>
                    <div class="yTick" id="ytick3"></div>
                    <div class="yTick" id="ytick4"></div>
                </div>
                <div id="xAxis">
                    <div class="xTick" id="xtick1"></div>
                    <div class="xTick" id="xtick2"></div>
                    <div class="xTick" id="xtick3"></div>
                    <div class="xTick" id="xtick4"></div>
                </div>
                <p id="xTitle">Visits</p>
                <p id="yTitle">Total Utility</p>
                <div id="line1Container">
                    <div id="line1"></div>
                </div>
                <div id="line2Container">
                    <div id="line2"></div>
                </div>
                <div class="point" id="point1"></div>
                <div class="point" id="point2"></div>
                <div class="point" id="point3"></div>
                <div class="point" id="point4"></div>
            </div>
        </div>
        <div id="ground">
            <h2 id="narration">Go ahead... give our hungry friend here a burger.</h2>
            <button id="burgerDeploy" onclick="burgerAnimation()">Deploy Burger</button>
             <div id="outOfOrder"><p id="signText">Out of Order</p></div>
        </div>
        <script src="utility.js"></script>
    </body>
</html>
