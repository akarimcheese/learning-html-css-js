<!DOCTYPE HTML>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width">
        <link rel="stylesheet" type="text/css" href="plowman.css">
    </head>
    <body id="body" onload="load()">
        <div id="above_ground">
            <div id="title">
                <h2>The</h2>
                <h1>Jim Plowman</h1>
                <h3>Simulator</h3>
            </div>
            
            <div id="cloud1" class="clouds">
                <div id="cloud_string"></div>
                <div id="cloud_c_1" class="white_circle"></div>
                <div id="cloud_c_2" class="white_circle"></div>
                <div id="cloud_c_3" class="white_circle"></div>
                <div id="cloud_c_4" class="white_circle"></div>
                <div id="cloud_c_5" class="white_circle"></div>
                <div id="cloud_c_6" class="white_circle"></div>
            </div>
            
            <div id="cloud2" class="clouds">
                <div id="cloud_string"></div>
                <div id="cloud_c_1" class="white_circle"></div>
                <div id="cloud_c_2" class="white_circle"></div>
                <div id="cloud_c_3" class="white_circle"></div>
                <div id="cloud_c_4" class="white_circle"></div>
                <div id="cloud_c_5" class="white_circle"></div>
                <div id="cloud_c_6" class="white_circle"></div>
            </div>
            
            <div id="cloud3" class="clouds">
                <div id="cloud_string"></div>
                <div id="cloud_c_1" class="white_circle"></div>
                <div id="cloud_c_2" class="white_circle"></div>
                <div id="cloud_c_3" class="white_circle"></div>
                <div id="cloud_c_4" class="white_circle"></div>
                <div id="cloud_c_5" class="white_circle"></div>
                <div id="cloud_c_6" class="white_circle"></div>
            </div>
            
            <div id="cloud4" class="clouds">
                <div id="cloud_string"></div>
                <div id="cloud_c_1" class="white_circle"></div>
                <div id="cloud_c_2" class="white_circle"></div>
                <div id="cloud_c_3" class="white_circle"></div>
                <div id="cloud_c_4" class="white_circle"></div>
                <div id="cloud_c_5" class="white_circle"></div>
                <div id="cloud_c_6" class="white_circle"></div>
            </div>
            
            <div id="masses">
                <div class="mass_NPC"></div>
            </div>
            
            <div id="jim">
                <div id="jim_body">
                    <div id="suit">
                        <div id="tie"></div>
                    </div>
                </div>
                <img src="https://cloud.githubusercontent.com/assets/10968101/6997790/228910da-db98-11e4-8536-d4e211d1713c.png" id="jim_head"></img>
            </div>
            
            <div id="stand"></div>
            <div id="banner1">
                <div id="sign1">
                    <h1>Crack</h1>
                    <h3>down</h3>
                    <h4>on</h4>
                    <h2>Crime</h2>
                    <h3 id="sign_name">Jim</h3>
                    <h5 id="sign_year">'04</h5>
                </div>
            </div>
        </div>
        
        <div id="ground">
            <button id="start_button" onclick="start()">
                Start
            </button>
        </div>
        
        <script src="plowman.js"></script>
    </body>
</html>
